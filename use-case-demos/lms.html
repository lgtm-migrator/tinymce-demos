                    text: "Token",
                    tooltip: "Insert token",
                    fetch: (callback) => {
                        var items = tokens.map((token) => {

        <p>Hello&nbsp;{{name.first}}</p>
        <p>For this weeks assignment you will learn the basics of color theory</p>
        <p>Select one of the following topics, and write a research essay. Ensure you answer the questions in full, and provide reference for any primary or secondary sources consulted. Contact {{teacher.name}} or {{head.department}} if you have any questions about the assignment.</p>
        <div style="left: 0px; width: 100%; height: 0px; position: relative; padding-bottom: 56.25%; max-width: 800px;" data-ephox-embed-iri="https://www.youtube.com/watch?v=Qj1FK8n7WgY"><iframe style="border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;" src="https://www.youtube.com/embed/Qj1FK8n7WgY?rel=0" scrolling="no" allowfullscreen="allowfullscreen"></iframe></div>
        <h2>This week's tasks</h2>
        <p>Begin by watching the video above then proceed to the assignment questionare by pressing continue below.</p>
        <h3>Topic List</h3>
        <ul>
            <li>The origin of Color theory and it's affect on emotion and mood is contentious. Identify your understanding of the originators of Color theory. Argue for the effectiveness of certain colors palettes over others to create different moods.</li>
            <li>While some experts argue there are no new color palettes, others argue innovation is a constant process. Choose one side, and build and argument: There are no new color palette innovations. New color palette innovations are happening all the time.</li>
            <li>Select three examples of color theory in practice that are all part of one medium (e.g. film, magazine, television). Explain why these three examples are effective. Contrast and argue why one of these examples is more effective in it's use of color theory concepts compared to the others.</li>
            <li>Wassily Kandinsky states “Color is a power which directly influences the soul.” Explain what Kandinsky meant, and provide an argument explaining what Kandinsky means using color theory principals.</li>
        </ul>
        <h3>Also...</h3>
        <ul>
        <li>Think about the difference between mixing colors using colored lights vs using paint.</li>
        <li>Pay extra attention to the different compilmentary color models.</li>
        </ul>
